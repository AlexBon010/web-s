<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогноз погоды</title>
    <style>
        body { font-family: sans-serif; max-width: 500px; margin: 2em auto; padding: 0 1em; }
        h1 { color: #333; }
        .form-group { margin: 1em 0; }
        label { display: block; margin-bottom: 0.3em; color: #555; }
        select, input[type="text"] { width: 100%; padding: 8px 12px; font-size: 1em; box-sizing: border-box; }
        button { background: #2563eb; color: white; border: none; padding: 10px 20px; font-size: 1em; cursor: pointer; border-radius: 6px; }
        button:hover { background: #1d4ed8; }
        .result { margin-top: 1.5em; padding: 1em; background: #f0f9ff; border-radius: 8px; border: 1px solid #bae6fd; }
        .result.error { background: #fef2f2; border-color: #fecaca; }
        .result p { margin: 0.4em 0; }
        .result strong { display: inline-block; min-width: 140px; }
        .loader-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(255,255,255,0.85);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .loader-overlay.visible { display: flex; }
        .loader-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #e5e7eb;
            border-top-color: #2563eb;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        .loader-text { margin-top: 12px; color: #374151; font-size: 0.95em; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="loader" class="loader-overlay" aria-hidden="true">
        <div style="text-align: center;">
            <div class="loader-spinner"></div>
            <div class="loader-text">Загрузка...</div>
        </div>
    </div>

    <h1>Прогноз погоды</h1>
    <p>Выберите город и источник для отображения погоды</p>

    <form action="/weather" method="get" th:object="${weather}">
        <div class="form-group">
            <label for="city">Город</label>
            <input type="text" id="city" name="city" th:value="${weather?.city ?: 'Минск'}" placeholder="Минск" required>
        </div>
        <div class="form-group">
            <label for="source">Источник</label>
            <select id="source" name="source" required>
                <option value="">— Выберите источник —</option>
                <option th:each="s : ${sources}" th:value="${s.id}" th:text="${s.displayName}"
                        th:selected="${weather != null && weather.source == s.displayName}"></option>
            </select>
        </div>
        <button type="submit">Показать погоду</button>
    </form>

    <div th:if="${weather != null}" class="result" th:classappend="${weather.success} ? '' : 'error'">
        <th:block th:if="${weather.success}">
            <p><strong>Город:</strong> <span th:text="${weather.city}"></span></p>
            <p><strong>Источник:</strong> <span th:text="${weather.source}"></span></p>
            <p><strong>Температура:</strong> <span th:text="${weather.temperatureCelsius} + ' °C'"></span></p>
            <p><strong>Влажность:</strong> <span th:text="${weather.humidityPercent} + ' %'"></span></p>
        </th:block>
        <th:block th:if="${!weather.success}">
            <p th:text="${weather.error}"></p>
        </th:block>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function () {
            document.getElementById('loader').classList.add('visible');
        });
    </script>
</body>
</html>
