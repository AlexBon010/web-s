<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>BUY — Авторизация</title>
    <style>
        body { margin: 0; font-family: sans-serif; }
        .header { background: #2d2d2d; color: #fff; padding: 12px 24px; display: flex; justify-content: space-between; }
        .header a { color: #fff; text-decoration: none; }
        .content { max-width: 400px; margin: 40px auto; padding: 24px; }
        .form-group { margin-bottom: 16px; }
        .form-group input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 12px; background: #2563eb; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
        .err { color: #dc2626; margin-bottom: 12px; }
    </style>
</head>
<body>
    <header class="header">
        <a href="/" class="logo">BUY</a>
        <a href="/login">Войти</a>
    </header>
    <main class="content">
        <h1>Авторизация</h1>
        <div class="err" id="err"></div>
        <form id="form">
            <div class="form-group">
                <label>Электронная почта</label>
                <input type="email" name="email" required>
            </div>
            <div class="form-group">
                <label>Пароль</label>
                <input type="password" name="password" required>
            </div>
            <button type="submit">Войти</button>
        </form>
        <p>Нет аккаунта BUY? <a href="/register">Зарегистрируйся!</a></p>
    </main>
    <script th:src="@{/app.js}"></script>
    <script>
        document.getElementById('form').onsubmit = function(e) {
            e.preventDefault();
            var err = document.getElementById('err');
            err.textContent = '';
            fetchApi('/api/auth/login', {
                method: 'POST',
                body: JSON.stringify({ email: this.email.value, password: this.password.value })
            }).then(function(r) {
                if (r.ok) { window.location.href = '/'; return; }
                return r.json().then(function(d) { throw new Error(d.message || 'Ошибка входа'); });
            }).catch(function(ex) { err.textContent = ex.message; });
        };
    </script>
</body>
</html>
