<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUY — Регистрация</title>
    <style>
        body { margin: 0; font-family: sans-serif; background: #fff; }
        .header { background: #2d2d2d; color: #fff; padding: 12px 24px; display: flex; justify-content: space-between; align-items: center; }
        .header a { color: #fff; text-decoration: none; }
        .content { max-width: 400px; margin: 40px auto; padding: 24px; }
        h1 { margin-bottom: 24px; }
        .form-group { margin-bottom: 16px; }
        .form-group label { display: block; margin-bottom: 4px; color: #555; }
        .form-group input { width: 100%; padding: 10px 12px; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 12px; background: #2563eb; color: #fff; border: none; border-radius: 4px; cursor: pointer; font-size: 1em; }
        button:hover { background: #1d4ed8; }
        .link { margin-top: 16px; text-align: center; }
        .link a { color: #2563eb; }
        .err { color: #dc2626; margin-bottom: 12px; }
    </style>
</head>
<body>
    <header class="header">
        <a href="/" class="logo">BUY</a>
        <a href="/login">Войти</a>
    </header>
    <main class="content">
        <h1>Регистрация</h1>
        <div class="err" id="err"></div>
        <form id="form">
            <div class="form-group">
                <label>Имя пользователя</label>
                <input type="text" name="username" required>
            </div>
            <div class="form-group">
                <label>Электронная почта</label>
                <input type="email" name="email" required>
            </div>
            <div class="form-group">
                <label>Номер телефона</label>
                <input type="tel" name="phone">
            </div>
            <div class="form-group">
                <label>Пароль</label>
                <input type="password" name="password" required minlength="6" autocomplete="new-password">
            </div>
            <button type="submit">Зарегистрироваться</button>
        </form>
        <p class="link"><a href="/login">Войти</a></p>
    </main>
    <script th:src="@{/app.js}"></script>
    <script>
        document.getElementById('form').onsubmit = function(e) {
            e.preventDefault();
            const err = document.getElementById('err');
            err.textContent = '';
            fetchApi('/api/auth/register', {
                method: 'POST',
                body: JSON.stringify({ username: this.username.value, email: this.email.value, phone: this.phone.value, password: this.password.value })
            }).then(r => {
                if (r.ok) { window.location.href = '/login'; return; }
                return r.json().then(d => { throw new Error(d.message || 'Ошибка'); });
            }).catch(ex => { err.textContent = ex.message; });
        };
    </script>
</body>
</html>
